<ion-header>

  <ion-navbar>
    <ion-title>Login Aluno</ion-title>
  </ion-navbar>

</ion-header>


 <ion-content padding>

  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>Nusp</ion-label>
        <ion-input type="text" name="nusp"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" name="senha"></ion-input>
      </ion-item>
    </ion-list> 

    <button ion-button full block (click)="vaiParaListaSeminarioAluno()">Entrar</button>
    <button ion-button full block (click)="vaiParaCadastroAluno()">Cadastrar</button>
  </form>  

</ion-content>
