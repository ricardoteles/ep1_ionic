<ion-header>

  <ion-navbar>
    <ion-title>Cadastre-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form>
    <ion-list>
    	<ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" name="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Número Usp</ion-label>
        <ion-input type="text" name="nusp"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" name="senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirmação da Senha</ion-label>
        <ion-input type="password" name="cnfsenha"></ion-input>
      </ion-item>
    </ion-list> 

    <button ion-button full block >Salvar</button>
  </form>

</ion-content>
